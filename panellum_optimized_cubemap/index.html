<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiresolution panorama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama-hr {
        width: 600px;
        height: 400px;
    }
    #panorama-lr {
        width: 600px;
        height: 400px;
    }
    </style>
</head>
<body>

<div id="panorama-hr"></div>
<br/>
<div id="panorama-lr"></div>

<script>
const hrPan = pannellum.viewer('panorama-hr', {
    "type": "cubemap",
    "cubeMap": [
        "panellum_optimized_cubemap/faces_high_resolution/CC_13042016_153825541_31659_4096x2048_122_f.jpg",
        "panellum_optimized_cubemap/faces_high_resolution/CC_13042016_153825541_31659_4096x2048_122_r.jpg",
        "panellum_optimized_cubemap/faces_high_resolution/CC_13042016_153825541_31659_4096x2048_122_b.jpg",
        "panellum_optimized_cubemap/faces_high_resolution/CC_13042016_153825541_31659_4096x2048_122_l.jpg",
        "panellum_optimized_cubemap/faces_high_resolution/CC_13042016_153825541_31659_4096x2048_122_u.jpg",
        "panellum_optimized_cubemap/faces_high_resolution/CC_13042016_153825541_31659_4096x2048_122_d.jpg",
    ]
});

const lrPan = pannellum.viewer('panorama-lr', {
    "type": "cubemap",
    "cubeMap": [
        "panellum_optimized_cubemap/faces_low_resolution/CC_13042016_153825541_31659_4096x2048_122_f.jpg",
        "panellum_optimized_cubemap/faces_low_resolution/CC_13042016_153825541_31659_4096x2048_122_r.jpg",
        "panellum_optimized_cubemap/faces_low_resolution/CC_13042016_153825541_31659_4096x2048_122_b.jpg",
        "panellum_optimized_cubemap/faces_low_resolution/CC_13042016_153825541_31659_4096x2048_122_l.jpg",
        "panellum_optimized_cubemap/faces_low_resolution/CC_13042016_153825541_31659_4096x2048_122_u.jpg",
        "panellum_optimized_cubemap/faces_low_resolution/CC_13042016_153825541_31659_4096x2048_122_d.jpg",
    ]
});

console.log(hrPan, lrPan)
</script>

</body>
</html>
